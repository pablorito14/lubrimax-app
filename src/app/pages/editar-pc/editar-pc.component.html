
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center shadow-lg">
        <div class="card-body">
          <h4>{{ titulo }}</h4>
          <span *ngIf="submitted && createOrdenador.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON REQUERIDOS</span>
          <form [formGroup]="createOrdenador" (ngSubmit)="agregarEditarOrdenador()">
            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control"
                  formControlName="cod" placeholder="Codigo">
              </div>
              <div class="col">
                <input type="text" class="form-control"
                  formControlName="teamviewer" placeholder="Nombre TW">
              </div>
            </div>
            
            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control"
                  formControlName="nombre_equipo" placeholder="Nombre equipo">
              </div>
            </div>
            
            
            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control"
                  formControlName="ip_fija" placeholder="IP fija">  
              </div>
              <div class="col">
                <select formControlName="tipo" class="form-control">
                  <option value="desktop">Escritorio</option>
                  <option value="laptop">Notebook</option>
                  <option value="server">Servidor</option>
                </select>
              </div>
            </div>
              
            
            <div class="mt-3">
              <app-back-button></app-back-button>
              <button type="submit" [disabled]="loading" class="btn btn-info">Guardar <i *ngIf="loading" class="fas fa-spinner fa-spin"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
