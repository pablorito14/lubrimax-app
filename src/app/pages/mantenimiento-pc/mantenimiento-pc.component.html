<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow mb-3">
      <div class="card-body">
        <h4 class="text-center">{{ titulo }}</h4>

        <form [formGroup]="createMant" (ngSubmit)="agregarEditarMant()">
          <div class="alert alert-danger text-center p-1 mt-3" *ngIf="submitted && createMant.invalid">Elegi una computadora</div>
          <div class="alert alert-danger text-center p-1 mt-3" *ngIf="submitted && !validTareas">Elegi al menos una tarea realizada</div>
          <div class="row my-3">
            <div class="col-12 col-md-5">
              <label>Computadora</label>
              <app-desplegable-pc formControlName="cod" [computadora]="id_pc"></app-desplegable-pc>

              <label for="">Fecha de mantenimiento</label>
              <app-datepicker formControlName="fecha"></app-datepicker>
              
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="archivos" formControlName="archivos">
                <label class="form-check-label" for="archivos">
                  Limpieza de archivos temporales
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="registro" formControlName="registro">
                <label class="form-check-label" for="registro">
                  Limpieza de registro
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="malware" formControlName="malware">
                <label class="form-check-label" for="malware">
                  Control de malware
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="updates" formControlName="updates">
                <label class="form-check-label" for="updates">
                  Control de actualizaciones
                </label>
              </div>
            </div>
            <div class="col-12 col-md-7 mt-3 mt-md-0">
              <label for="">Otras tareas</label>
              <textarea class="form-control" cols="30" rows="10" formControlName="other"></textarea>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col text-center">
              <!-- <span class="btn btn-secondary mr-3" (click)="goBack()">Volver</span> -->
              <app-back-button></app-back-button>
              <button type="submit" [disabled]="loading" class="btn btn-info">Guardar <i *ngIf="loading" class="fas fa-spinner fa-spin"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</div>
